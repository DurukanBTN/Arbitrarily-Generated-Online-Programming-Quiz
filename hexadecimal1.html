    <script>
    var no;
        function getrandomcolor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
          return color;
        }

        function wrong() {
            for (var b = 1; b < 6; b++) {
                if (b == no) {
                    document.getElementById(b).innerHTML = 'Correct answer';
                }
                else {
                    document.getElementById(b).innerHTML = 'Wrong answer';
                }
            }
            for (var b = 1; b < 6; b++) {
                if (b == no) {
                    document.getElementById(b).removeEventListener('click', correct);
                }
                else {
                    document.getElementById(b).removeEventListener('click', wrong);
                }
            }
            document.getElementById('again').style.visibility = 'visible';
        }

        function correct() {
            for (var b = 1; b < 6; b++) {
                if (b == no) {
                    document.getElementById(b).innerHTML = 'Correct!';
                }
                else {
                    document.getElementById(b).style.visibility = 'hidden';
                }
            }
            for (var b = 1; b < 6; b++) {
                if (b == no) {
                    document.getElementById(b).removeEventListener('click', correct);
                }
                else {
                    document.getElementById(b).removeEventListener('click', wrong);
                }
            }
            document.getElementById('again').style.visibility = 'visible';
        }

        function start() {
            document.getElementById('home').style.visibility = 'visible';
            document.getElementById('ch').style.visibility = 'visible';
            document.getElementById('again').style.visibility = 'hidden';
            var maincolor = getrandomcolor();
            document.getElementById('paragraph').innerHTML = 'What is the color that represents the hexadecimal: ' + maincolor;
            no = Math.ceil(Math.random() * 5);
            for (var a = 1; a < 6; a++) {
                document.getElementById(a).style.visibility = 'visible';
                document.getElementById(a).style.width = '200px';
                document.getElementById(a).style.height = '50px';
                document.getElementById(a).innerHTML = '';
                if (a === no) {
                    document.getElementById(a).style.backgroundColor = maincolor;
                    document.getElementById(a).addEventListener('click', correct);
                }
                else {
                    var temp = getrandomcolor();
                    while(temp[1] === maincolor[1] || temp[3] === maincolor[3] || temp[5] === maincolor[5]) {
                        temp = getrandomcolor();
                    }
                    document.getElementById(a).style.backgroundColor = temp;
                    document.getElementById(a).addEventListener('click', wrong);
                }
            }
        }
        document.addEventListener('DOMContentLoaded', start);
        document.getElementById('again').addEventListener('click', start);
